<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apple shop.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-logo"
            ><img
              src="./immagini/logo-apple.png"
              style="width: 40px"
              alt="Apple"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="./homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./back-office.html"
                  >Back-office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 id="page-title" class="text-center my-3">Apple Store</h1>
      <h3 class="text-center my-3">Administration Page</h3>
    </header>

    <main class="flex-grow-1">
      <div class="container">
        <div id="alerts" class="my-3"></div>
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- FORM PRODOTTO -->
            <form id="product-form" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name Product</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="iPhone 15"
                  required
                  style="border:1px solid white;"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="The new iPhone 15 is ..."
                  required
                  style="border:1px solid white;"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Apple"
                  required
                  style="border:1px solid white;"
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  placeholder="https://...jpg"
                  required
                  style="border:1px solid white;"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¬)</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  min="0"
                  step="0.01"
                  required
                  style="border:1px solid white;"
                />
              </div>

              <div class="d-flex gap-2">
                <button id="saveBtn" type="submit" class="btn btn-primary">
                  SALVA
                </button>
                <button id="resetBtn" type="button" class="btn bg-success">
                  RESET
                </button>
                <button
                  id="deleteBtn"
                  type="button"
                  class="btn btn-danger d-none"
                >
                  ELIMINA PRODOTTO
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <p>Apple Store - <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/back-office.js"></script>
  </body>
</html>
