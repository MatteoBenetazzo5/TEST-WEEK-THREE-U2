<!-- homepage.html (aggiornata) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apple shop.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-logo"
            ><img
              src="./immagini/logo-apple.png"
              style="width: 40px"
              alt="Apple"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="./homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./back-office.html">Back-office</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <h1 class="text-center my-3">Apple Piazza Liberty</h1>
      <h3 class="text-center my-3">Apre alle 10:00</h3>

      <div class="container-fluid p-0">
        <img
          src="./immagini/Piazza-Liberti.png"
          alt="Apple"
          class="img-fluid w-100"
          style="max-height: 90vh; object-fit: cover"
        />
      </div>
    </header>

    <main class="flex-grow-1">
      <div class="container py-4">
        <div id="alerts"></div>
        <div class="d-flex align-items-center justify-content-center mb-3">
          <h3 class="m-0">LISTA NUOVI PRODOTTI</h3>
          <span
            id="loader"
            class="spinner-border spinner-border-sm ms-2 d-none"
            role="status"
          ></span>
        </div>
        <div
          id="products-row"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
        ></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <p>Apple Store - <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/homepage.js"></script>
  </body>
</html>
